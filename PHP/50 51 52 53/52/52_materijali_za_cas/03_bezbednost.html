<body>
    <div class="container">
        <h1>Post show</h1>
        <form id='theForm' method="POST" action="03_bezbednost.php">
            <div class="form-group">
                <label for="inputUsername">id for post</label>
                <input name='id' type="text" class="form-control" id="id" placeholder="Enter id (0 or greater)" value='1'>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p>Å ta se lepo sada ne desi kada korisnik umesto broja 1 unese <code>1 or 1=1;</code>?</p>

            </ul>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script>
    function bindData(data, element)
    {
        element.remove();
        for (let d of data) {
            console.log(d.content);
            element.append(createCard(d.title, d.date, d.content));
        }
    }

    function createCard(title, date, content)
    {
        let theCard = `
        <div class="card">
            <div class="card-header">
                ${date}
            </div>
            <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${content}</p>
            </div>
        </div>`;
        return theCard;
    }

    $(document).ready(() => {
        $("#theForm").submit(function (e) {
            e.preventDefault();


            let id = $('#id').val().trim();
            let data = {'id': id};

            console.log(data);

            let form = $(this);
            let url = form.attr('action');

            $.ajax({
                type: "GET",
                url: url,
                data: form.serialize(),
                success: function (data) {
                    let ulElement = $('#posts');
                    console.log(data);
                    console.log(data.content);
                    bindData(data.content, ulElement);
                }
            });
        });
    });
</script>
