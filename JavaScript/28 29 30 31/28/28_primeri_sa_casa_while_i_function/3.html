<body>
    <script>
        // Napisati program koji pronalazi i ispisuje prvi negativan broj u zadatom nizu.
        // Primer: za zadati niz​ [15,2,-8,3,-11,5]​ treba ispisati​- 8​.
        // Primer: za zadati niz​ [15,2,8,3,11,5] ​treba ispisati ​Nema negativnih brojeva​.
        var niz = [1, 5, 8, 23, 51, 11, 70];
        var i = 0;
        var pronadjen = false;

        while (i < niz.length) {
            if (niz[i] < 0) {
                console.log(niz[i]);
                pronadjen = true;
                break;
            }

            i++;
        }

        if (!pronadjen) {
            console.log("Nema negativnih elemenata.");
        }
    </script>
