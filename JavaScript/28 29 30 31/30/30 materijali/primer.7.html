<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>U ovom primeru se prikazuje koriscenje Callback funkcije.</p>

<button onclick="Rastuce()">Sortiraj rastuće</button>
<button onclick="Opadajuce()">Sortiraj opadajuće</button>


<p id="demo"></p>


<script>
/* Primer sortiranje */

var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function Rastuce() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
}

function Opadajuce() {
  points.sort(function(a, b){return b - a});
  document.getElementById("demo").innerHTML = points;
}

</script>

</body>
</html>
