<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>U ovom primeru se prikazuje moguća greška pri korišćenju anonimne funkcije.</p>

<p id="demo"></p>

<script>

/*
var f = function foo(){
    return "IT OBUKA";
};*/

var f = function (){
    return "IT OBUKA";
};
f = 1; /*Ovo moramo da vodimo racuna kada se koriste anonimne funkcije, sada f nije vise funkcija i poziv f() izaziva gresku. */
document.getElementById("demo").innerHTML = f();
</script>

</body>
</html>
