<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS JQuery 01</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }

        header {
            background: black;
            color: lightblue;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        /* Definisemo nasu klasu */
        .myClass {
            color: lightblue;
            background: black;
        }

        .mySecondClass {
            color: darkblue;
            background: grey;
        }
    </style>

    <script>
        // jQuery poseduje nekoliko metoda za upravljanje CSS klasama. Neki od njih su:
        //      addClass(className) — dodaje jednu ili više klasa selektovanom elementu
        //      removeClass(className) — uklanja jednu ili više klasa selektovanom elementu
        //      toggleClass(className, state) — prebacuje između dodavanja i uklanjanja
        // klase selektovanog elementa
        //      css(propertyName, value) — dohvata ili postavlja CSS vrednosti u okviru atributa
        // style
        $(document).ready(function () {

            $('p.para1').css('color', 'red');
            $('p.para1').css({ color: 'red', background: 'grey' });
            $('p.para2').addClass('myClass');
            $('p.para2').removeClass('myClass');
            $('#btn1').click(function () {
                $('p.para2').toggleClass('myClass');
            });


            // Dodavanje iste klase nad vise elemenata
            $("#btn2").click(function () {
                $("h2, h3").addClass("mySecondClass");
            });

            // Uklanjanje klase nad vise elemenata
            $("#btn3").click(function () {
                $("h2, h3").removeClass();
                // $("h2, h3").toggleClass();  //testirati i ovo: Dodavanje/uklanjanje klase nad vise elemenata
            });


            // Da bismo dohvatili vrednost specifikovanog CSS svojstva, koristimo sintaksu
            // css(propertyname).Naredni primer dohvata vrednost CSS svojstva background-color
            // prvog nađenog elementa:
            // $("p").css("background-color");
            // Da bismo postavili vrednost specifikovanog CSS svojstva, koristimo sintaksu
            // css(propertyname, value).Naredni primer postavlja vrednost CSS svojstva background-color
            // svih nađenih elemenata:
            // $("p").css("background-color", "yellow");
            // Da bismo postavili više vrednosti specifikovanih CSS svojstava, koristimo sintaksu:
            // css({
            //     propertyname: value,
            //     propertyname: value,
            //     ...
            // });
            // Naredni primer postavlja vrednosti za CSS svojstva background-color i font-size
            // svih nađenih elemenata:
            $("p").css({
                 "background-color": "yellow",
                 "font-size": "200%"
             });

        });
    </script>
</head>

<body>
    <header>
        <h1>jQuery - DOM Manipulation</h1>
    </header>
    <div id="container">
        <button id="btn1">Button 1</button>
        <p class="para1">This is the first paragraph</p>
        <p class="para2">This is the second paragraph</p>

        <button id="btn2">Add colors to h2 and h3</button>
        <button id="btn3">Remove colors from h2 and h3</button>

        <h2>H2</h2>
        <h3>H3</h3>

    </div>
</body>

</html>
