    <!-- Biblioteka jQuery sadrži veliki broj metoda za prolanaženje elemenata u DOM
stablu. Uglavnom se počinje od jednog elementa, pa se prolazi kroz ostale dok se
ne dođe do onog koji se traži. U ovoj pretrazi, možemo prolaziti naviše (obilazeći
pretke), naniže (obilazeci potomke) ili u istom nivou (obilazeći braću). Neki od
metoda za prolazak kroz stablo su:
    parent(selector) — vraća direktnog pretka selektovanog elementa. Može se
koristiti opcioni parametar selector za filtriranje predaka.
    parents(selector) — vraća sve pretke do korena ( html elementa). Može se
koristiti opcioni parametar selector za filtriranje predaka.
    parentsUntil(selector, filter) — vraća sve pretke između selektovanog elementa
i elementa koji se zadaje kao argument selector . Može se koristiti
opcioni parametar filter za  filtriranje predaka.
    children(selector) — vraća svu direktnu decu selektovanog elementa. Može
se koristiti opcioni parametar selector za filtriranje dece.
    find(selector) — vraća sve potomke do listova,  filtrirane po argumentu selector .
    siblings(selector) — vraća sve rođake u stablu selektovanog elementa. Može
se koristiti opcioni parametar selector za filtriranje rođaka.
    next(selector) — vraća sledećeg rođaka selektovanog elementa. Može se
koristiti opcioni parametar selector za filtriranje rođaka.
    nextAll(selector) — vraća sve sledeće rođake selektovanog elementa. Može
se koristiti opcioni parametar selector za filtriranje rođaka.
    nextUntil(selector, filter) — vraća sve sledeće rođake između selektovanog
elementa i elementa koji se zadaje kao argument selector . Može se
koristiti opcioni parametar filter za filtriranje rođaka.
    prev() , prevAll() i prevUntil() — imaju iste uloge kao prethodne tri metode,
samo što vraćaju prethodne rođake umesto naredne.
S obzirom da ove metode vraćaju, na primer, niz svih očeva elemenata p (ukoliko
je pozvan metod $("p").parent() ), potrebno je ući u dalju pretragu u ovom nizu.
Za to nam služe metodi:
    first() — vraća prvi element među selektovanim elementima.
    last() — vraća poslednji element među selektovanim elementima.
    eq(index) — vraća element koji se nalazi na poziciji u nizu čiji je indeks zadat
kao argument metoda. Mogu se zadati negativni brojevi da bi se pretraga
vršila od kraja niza.
    filter(selector) — vraća sve elemente koji imaju specifikaciju koja se zadaje
kao argument metode.
    not() — vraća sve elemente koji nemaju specifikaciju koja se zadaje kao argument
metode. -->


    <script>
 $(document).ready(function(){
  $("li.start").siblings().css({"color": "red", "border": "2px solid red"});
});
    </script>
</head>

<body>
        <div style="width:500px;" class="siblings">
                <ul>ul (parent)  
                  <li>li (the previous sibling of "start")</li>
                  <li>li (the previous sibling of "start")</li>
                  <li class="start">li (sibling)</li>
                  <li>li (the next sibling of "start")</li>
                  <li>li (the next sibling of "start")</li>
                </ul>   
              </div>
              
              <p>In this example, we select all elements that are siblings of the li element with class name "start".</p>
</body>

</html>
