<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS JQuery 03</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            // Ukoliko zelimo da reagujemo na dogadjaj prelazenja misem preko elementa,
            // odnosno ulazak i izlazak, mozemo to uciiniti koristeci metod hover
            $('.blockie').hover(() => {
                let status = $('#status');
                status.text("You entered red blockie!");
                status.css({
                    'background-color': 'red',
                    'color': 'black',
                });
            }, () => {
                let status = $('#status');
                status.text("You left red blockie!");
                status.css({
                    'background-color': 'blue',
                    'color': 'white',
                });
            });

            $('.blockie').dblclick(() => {
                $('#status').text("Blockie was double clicked!");
                $('#status').css({'background-color': 'aqua', 'color': 'blue'});
            });

            $('.blockie').click(() => {
                $('#status').text("Blockie was single clicked!");
                $('#status').css({'background-color': 'blue', 'color': 'white'});
            });
        });

    </script>

    <style>
        .blockie {
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class='container'>
        <h1>
            Hover example
        </h1>
        <h3>Hover with the mouse over the red block...</h3>

        <div class='blockie'></div>

        <hr>

        <div id='doubleClickExample' class='aquaBlockie'></div>

        <br>
        <p id='status'>Status...</p>
    </div>
</body>

</html>
