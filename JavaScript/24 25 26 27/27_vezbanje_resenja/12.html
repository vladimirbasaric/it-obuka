<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zadatak 12</title>
</head>
<body>
	<script>
		var niska = "Eukaliptus";
		var brojac = 0;

		for(var i=0; i<niska.length; i++) {
			switch(niska[i]) {
				case 'a':
				case 'A':
				case 'e':
				case 'E':
				case 'i':
				case 'I':
				case 'o':
				case 'O':
				case 'u':
				case 'U':
					brojac++;
			}
		}

		console.log(brojac);
	</script>
</body>
</html>
