<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>For petlja</title>
</head>
<body>
	<script>
		var a = [3, 6, 88, 2, 11, 9];
		
		/*
			Ukoliko brojac i krene od 0 i dozvolimo da se 
			vrednost uvecava do duzine nize, mozemo ga 
			koristiti kao indeks niza i na taj nacin 
			pristupati pojedinacnim elementima niza.
		*/
		for (var i=0; i<a.length; i++) {
			console.log(a[i]);
		}
		
	</script>
</body>
</html>
