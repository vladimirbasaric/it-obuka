<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>For petlja</title>
</head>
<body>
	<script>
		var x = 5;
		
		/*
			Brojaci mogu biti i deklarisani i 
			inicijalizovani unutar petlje.

			Vrednost brojaca i sadrzi vrednosti od 1 do x i 
			mozemo je koristiti i za ispis tih brojeva.
		*/
		for (var i=1; i<=x; i++) 
			console.log(i);
	</script>
</body>
</html>
