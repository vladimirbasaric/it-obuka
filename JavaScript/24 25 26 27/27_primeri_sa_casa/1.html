<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>If - ponavljanje</title>
</head>

<body>
	<script>
		//Napisati program koji za zadati broj poena ispisuje ocenu​.
		//Primer: ako se zada​ 78​ treba ispisati​ 8​.

		var ocena = 64;

		if (ocena < 51) {
			console.log(5);
		} else if (ocena >= 51 && ocena < 61) {
			console.log(6);
		} else if (ocena >= 61 && ocena < 71) {
			console.log(7);
		} else if (ocena >= 71 && ocena < 81) {
			console.log(8);
		} else if (ocena >= 81 && ocena < 91) {
			console.log(9);
		} else {
			console.log(10);
		}
	</script>
</body>

</html>
