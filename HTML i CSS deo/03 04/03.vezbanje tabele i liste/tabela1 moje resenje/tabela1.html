<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabela1</title>
    <style>
        body {
            width: 60%;
            margin: auto;

        }

        table {
            caption-side: bottom;
            border: 4px solid rgb(226, 79, 189);
            border-spacing: 10px;
            margin: auto;
            margin-top: 50px;
        }

        td {
            border: 1px solid rgb(74, 14, 240);
            height: 50px;
            width: 150px;
        }

        #td2 {
            text-align: center;
            background-color: aqua;
            width: 300px;
        }

        #tr1 {
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Ovo je naslov tabele</caption>
        <tr id="tr1">
            <td>1</td>
            <td id="td2">2</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
