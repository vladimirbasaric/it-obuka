<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li{
            list-style-image: url("arrow.PNG");
            border: 1px solid green;
            list-style-position: inside;
        }
        ol li{
            list-style-type: decimal;
            color: blueviolet;
            border: 1px solid pink;
            
        }
    </style>
</head>
<body>
    Primer nenumerisane liste
    <ul>
        <li>jabuke</li>
        <li>kruske</li>
        <li>jagode</li>

    </ul>
    Primer numerisane liste
    <ol>
        <li>jabuke</li>
        <li>kruske</li>
        <li>jagode</li>
    
    </ol>
    Primer definicione liste
    <dl>
        <dt>H</dt> <dd>hemijska oznaka za vodonik</dd>
        <dt>O</dt> <dd>hemijska oznaka za kiseonik</dd>

    </dl>
    Primer ugnjezdene liste
    <ol>
            <li>
                    <ul>
                            <li>jabuke</li>
                            <li>kruske</li>
                            <li>jagode</li>
                    
                    </ul>

            </li>
            <li>mleko</li>
            <li>jogurt</li>
    
    </ol>
</body>
</html>
