<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vezba03 - relativno pozicioniranje </title>
    <style>
        #omotac {
            width: 600px;
            height: 600px;
            margin: auto;
            overflow: hidden;
        }

        header {
            width: 600px;
            height: 100px;
            background-color: aqua;
        }

        nav {
            width: 200px;
            height: 400px;
            background-color: crimson;
        }

        main {
            width: 400px;
            height: 400px;
            background-color: greenyellow;
            position: relative;
            top: -400px;
            left: 200px;
        }

        footer {
            width: 600px;
            height: 100px;
            background-color: gold;
            position: relative;
            top: -400px;
        }
    
    </style>
</head>
<body>
    <div id="omotac">
        <header>

        </header>
        <nav>

        </nav>
        <main>

        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
