<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lepljivo pozicioniranje</title>

    <style>
        body {
            height: 1000px;
            width: 2000px;
        }

        #prvi {
            background-color: crimson; 
            height: 300px;
        }

        /*
            Lepljivo pozicioniranje je mesavina relativnog 
            i fiksnog pozicioniranja. U zavisnosti od dela 
            stranice na kom se nalazimo bice definisano 
            koja od ova dva pozicioniranja je primenjeno.

            Element je relativno pozicioniran kada se 
            nalazimo u delu stranice gde je on postavljen u 
            normalnom toku. Kada krenemo da skrolujemo i 
            polako se odaljavamo od dela gde je element 
            postavlja, element ce se fiksirati uz ivicu 
            koju smo definisali na odstojanju koje smo 
            zadali.

            Ovaj tip pozicioniranja moze se koristiti samo u kombinaciji sa svojstvima top i left.
        */

        #drugi {
            position: sticky;
            left: 0;
            top: 25px;
            height: 50px;
            width: 50px;
            background-color: lightgreen;
        }

        #treci {
            position: sticky;
            top: 20px;
            height: 100px;
            width: 50%;
            margin: auto;
            padding: 10px;
            background-color: lightblue;
            font-size: 20px;
        }
    
        
    </style>
</head>
<body>
    <div id="prvi">
        <div id="drugi">

        </div>
    </div>
    <div id="treci">
    </div>
</body>
</html>
