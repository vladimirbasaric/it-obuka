<!DOCTYPE html>
<html>

<head>
	<style>
		#d1 {
			height: 200px;
			width: 200px;
			background-color: red;
			float: left;
		}

		#d2 {
			height: 350px;
			width: 200px;
			background-color: blue;
			float: left;
		}

		#d3 {
			height: 300px;
			width: 200px;
			background-color: green;
			float: right;
		}

		#d4 {
			/* promeniti na left, right ili obrisati svojstvo clear, i videti efekat */
			clear: both;
			height: 150px;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<div id='d1'></div>
	<div id='d2'></div>
	<div id='d3'></div>
	<div id='d4'></div>
</body>

</html>
