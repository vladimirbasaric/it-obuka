<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
}

div {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid lightgray;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}
</style>
</head>
<body>

<div style="text-align: center">
	<h2>Vežba 2</h2>
	<p>Kontakt forma</p>
</div>

<div class="container">
  <div style="text-align:center">
    <h2>KONTAKT</h2>
    <p>Ovde nam možete ostaviti poruku:</p>
  </div>
  <div>
    <div class="column">
      <img src="contact.jpg" style="width:100%">
    </div>
    <div class="column">
      <form action="/contact.php">
        <label for="fname">Ime</label>
        <input type="text" id="fname" name="firstname" placeholder="Ovde upišite svoje ime...">
        <label for="lname">Prezime</label>
        <input type="text" id="lname" name="lastname" placeholder="Ovde upišite svoje prezime...">
        <label for="country">Država</label>
        <select id="country" name="country">
          <option value="srb">Srbija</option>
          <option value="cg">Crna Gora</option>
          <option value="bih">Bosna i Hercegovina</option>
        </select>
        <label for="subject">Tekst poruke</label>
        <textarea id="subject" name="subject" placeholder="Ovde upišite tekst poruke..." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
