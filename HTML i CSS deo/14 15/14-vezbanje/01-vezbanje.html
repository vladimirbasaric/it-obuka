<!DOCTYPE html>
<html lang="en">

<head>
    <title>01 vezbanje</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: green;
        border: 3px solid red;
        animation-name: animacija;
        animation-duration: 2s;
    }

    @keyframes animacija {
        from {
            background-color: green;
        }

        to {
            background-color: blue;
        }
    }
</style>

<body>
    <h1>01 vezbanje</h1>
    <p>
        Napravite animaciju koja traje 2 sekunde u koja se boja svakog
        div elementa menja sa zelene na plavu.
    </p>
    <div></div>
    <br>
    <div></div>
</body>

</html>
