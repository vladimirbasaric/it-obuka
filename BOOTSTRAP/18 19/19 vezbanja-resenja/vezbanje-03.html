<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Primer 01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class='container'>
        <form class="border border-light p-5">

            <p class="h4 mb-4 text-center">Register for IT training</p>

            <label for="textInput">Ime i prezime</label>
            <input type="text" id="textInput" class="form-control mb-4" placeholder="Text input">

            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

            <input type="password" id="passwdInput" class="form-control mb-4" placeholder="Repeat password">

            <label for="textarea">Textarea Label</label>
            <textarea id="textarea" class="form-control mb-4" placeholder="Textarea"></textarea>

            <div class="input-group mb-4">
                <label for='cvFile'>Your CV</label>
                <input id='cvFile' name='cvFile' type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <div class="d-flex justify-content-between">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <button class="btn btn-info btn-block my-4" type="submit">Register</button>

            <div class="text-center">
                <p>Not a member?
                    <a href="">Register</a>
                </p>

                <p>or sign in with:</p>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
