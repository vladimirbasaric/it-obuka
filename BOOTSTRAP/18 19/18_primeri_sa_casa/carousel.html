<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<style>
		/* za slike u okviru carousela je pogodno da budu u potpunosti responsive, zato je pogodno da su im dimenzije 100% sirine i visine */
		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

	<!--
- na pocetku se dodaje div koji okruzuje carousel sa id="demo" class="carousel slide" data-ride="carousel"
- id diva mora da odgovara id data-targeta za svaki li element u okviru carousel-indicators i carousel-control
- carousel se kreira pomocu istoimene klase
- klasom slide se dodaje efekat pri tranziciji slike
-->
	<div id="demo" class="carousel slide" data-ride="carousel">

		<!-- carousel-indicators su indikatori pri dnu slike, koji oznacavaju koliko ima slika i koja je trenutno aktivna -->
		<ul class="carousel-indicators">
			<!-- active oznacava koja je prvo aktivna -->
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>

		<!-- carousel-inner dodaje same slajdove -->
		<div class="carousel-inner">
			<!-- odnosi se na sadrzaj svakog slajda (slika + eventualno neki natpis),
			 active oznacava da je ona na pocetku aktivna -->
			<div class="carousel-item active">
				<img src="slika1.jpg" alt="Slika 1">
				<!-- natpis koji se dodaje uz sliku -->
				<div class="carousel-caption">
					<h1>Prva slika</h1>
					<p>Ovo je prva slika</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="slika2.jpg" alt="Slika 2">
				<div class="carousel-caption">
					<h1>Druga slika</h1>
					<p>Ovo je druga slika</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="slika3.jpg" alt="Slika 3">
				<div class="carousel-caption">
					<h1>Treca slika</h1>
					<p>Ovo je treca slika</p>
				</div>
			</div>
		</div>

		<!-- strelica na levoj strani kojom se prelazi rucno na prethodni slajd -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>

		<!-- strelica na desnoj strani kojom se prelazi rucno na naredni slajd -->
		<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>

</body>

</html>
