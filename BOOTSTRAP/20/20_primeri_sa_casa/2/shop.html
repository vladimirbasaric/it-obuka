<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Shop</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-md navbar-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseid">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="collapseid">
    
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="2.html">
						Home
					</a>
                </li>
                <li class=" nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Shop</a>

                    <div class="dropdown-menu">
						<a class="dropdown-item" href="p1.html"> Product 1</a>
						
                        <a class="dropdown-item" href="p2.html"> Product 2</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="mt-5 pt-2"> Shop </h1>

        <!--
            Breadcrumbs tj. "mrvice" su poseban vid 
			navigacije kojom se obelezava putanja od 
			pocetne stranice do stranice na kojoj se 
			trenutno nalazimo. Obicno se postavljaju i 
			linkovi za lakse vracanje unazad.

			Atribut aria-label koristimo da screen 
			reader-ima naznacimo da je ovo poseban tip 
			navigacije.
        -->
        <nav aria-label="breadcrumb">
            <!--
                Elementu ol (ili ul) dodajemo klasu 
                breadcrumb, a svaku stavku obelezavamo 
                klasom breadcrumb-item.
            -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="2.html">Home</a>
                </li>
                <!--
                    Dodatna klasa active za "mrvicu" koja
					oznacava trenutnu stranicu postavlja
					slova na tamno sivu.

                    Pored toga, area-current se koristi za
                    naznacavanje da je ovo trenutna strana
                    postavljanjem vrednosti ovog atributa 
                    na page.
                -->
                <li class="breadcrumb-item active" aria-current="page">Shop</li>
            </ol>
        </nav>

        <p class="h3">
            Proizvodi: 
            <a href="p1.html">Product 1</a>
            <a href="p2.html">Product 2</a>
        </p>
    </div>
</body>
