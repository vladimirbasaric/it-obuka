<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Badges</title>
</head>
<body>
   
    <nav class="navbar bg-dark navbar-expand-md navbar-dark  fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseid">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapseid">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inbox
                        <!--
                            Klasom badge mozemo dodati 
                            posebnu oznaku za npr. broj 
							poruka u sanducetu, broj novih 
							obavestenja, ili mozda neki 
							tekst koji ce dodati posebno 
							znacenje (npr. ako je dodat 
							neki novi segment na stranicu).

							Pored toga, klasa badge-* moze 
							izmeniti boju u neku od 
							kontekstih klasa.
                        --> 
                        <span class="badge badge-danger"> 
                            4
                        </span> 
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"> 	
						Notification 
						<!--
							Coskovi se mogu jos vise 
							zaobliti koriscenjem klase 
							badge-pill nad elementom sa vec 
							postavljenom klasom badge
						-->
						<span class="badge badge-pill badge-success"> 
							3 
						</span> 
					</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
						Shop
					</a>
                    <div class="dropdown-menu">

						<a class="dropdown-item" href="#">
							Product 1
						</a>
						
						<a class="dropdown-item" href="#">Product 2</a>
						
                        <a class="dropdown-item" href="#">
							Product 3 
							<!--
								Sadrzaj moze biti i neki 
								tekst, na primer oznacimo 
								novi proizvod koji se 
								prodaje u nasoj radnji.
							-->
							<span class="badge badge-pill badge-info"> 
								NEW!!! 
							</span>
						</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav> 

    <div class="container-fluid mt-5 pt-5">
        <h1 class="text-center"> 
			Naslov
			<!--
				Element sa klasom badge ne mora biti vezan 
				za navigaciju, mozemo ga dodati i uz npr. 
				naslov.
			--> 
			<span class="badge badge-primary">
				***
			</span>
		</h1>
    </div>
</body>
</html>
