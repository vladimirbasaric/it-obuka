<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Progress</title>
</head>
<body class="bg-danger">
	<!--
		Komponenta progress sluzi za vizuelno oznacavanje
		napretka korisnika na nasoj stranici.
	-->

	<!-- 
		Prvo nam je potreban element sa klasom progress
		koji oznacava pravougaonik sa blago zaobljenim 
		coskovima, svetlo sive boje.
	-->
    <div class="progress my-2">
		<!--
			Unutar takvog elementa treba smestiti element sa
			klasom progress-bar koji oznacava pravougaonik 
			plave (primary) boje, sirine 0%, a svojstvo 
			display postavljeno je na inline-block.

			Mozemo dodati i atribute role, da oznacimo 
			ulogu elementa, zatim aria-valuenow, kojim 
			oznacavamo trenutnu sirinu progress-bar linije
			i treba da se poklapa sa podesenom sirinom.
			Dalje, aria-valuemin i aria-valuemax redom 
			oznacavaju namanju i najvecu vrednost koju moze 
			da ima aria-valuenow.
		-->
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

    <div class="progress my-2"> 
		<!--
		  	Da bi se video napredak moramo promeniti sirinu 
		  	elementa sa klasom progress-bar.

			To mozemo uciniti koriscenjem svojstva width,
			a vrednost treba izraziti u %.
	  	-->
      	<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>

    <div class="progress my-2" style="height: 30px">
		<div class="progress-bar" style="width: 50%" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
	</div>
	
	<!-- 
		Promenom visine elementa kontrolisemo debljinu
		linije. Visinu treba postaviti elementu 
		sa klasom progress.
	-->
    <div class="progress my-2" style="height: 7px">
		<!--
			Sirina elementa moze se kontrolisati i 
			koriscenjem klasa oblika w-*. Zvezdicu mozemo 
			zameniti nekom od vrednosti 0, 25, 50, 75 i 100.

			Svaka od tih klasa postavlja svojstvo width na 
			vrednost koja je napisana umesto * izrazenu u 
			procentima. Npr. klasa w-25 postavlja elementa 
			sirinu na 25%.

			Bitna napomena: postoji 5 ovakvih klasa, sa 
			navedenim vrednostima umesto *. Ako zelimo da 
			postavimo sirinu elementa na npr. 30% to ipak 
			moramo u stilu. Klasa w-30 i slicno ne postoji.
		-->
		<div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	
    <div class="progress my-2">
		<!-- 
			Boja linije se moze menjati postavljanjem 
			svojstva background-color za odredjeni element 
			ili koriscenjem bg-* klasa koje dodaju kontekste
			boje.
		-->
      	<div class="progress-bar bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

	<!--
		Ukoliko zelimo liniju sa vise boja, mozemo da 
		smestimo vise elemenata sa klasom progress-bar i 
		odgovarajucim podesavanjima unutar istog elementa 
		sa klasom progress. Elementi ce biti poredjani 
		jedan do drugog zbog podesavanja display svojstva 
		za ove elemente.
	-->
    <div class="progress my-2">
		<div class="progress-bar w-25 bg-success"></div>
		<div class="progress-bar w-50"></div>
		<div class="progress-bar bg-warning" style="width:15%"></div>
    </div>

    <div class="progress my-2">
		<!--
			Pozadina moze da bude i linearni gradijent dve 
			boje - zadate boje pozadine i njene svetlije 
			nijanse. Efekat se postize koriscenjem klase
			progress-bar-striped.
		-->
      	<div class="progress-bar progress-bar-striped w-25"></div>
    </div>

    <div class="progress my-2">
		<!--
			Klasom progress-bar-animated mozemo da 
			animiramo pomeranje pozadine kojoj je 
			postavljena klasa progress-bar-striped tako da 
			se pomera u levu stranu beskonacno puta.
		-->
      	<div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-75"></div>
    </div>
</body>
</html>
